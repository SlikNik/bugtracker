<div class="card">
    <h5 class="card-header bg-{{type}} mb-3" style="color: rgb(74, 75, 77)">{{Status}}</h5>
        <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Company</th>
                    <th scope="col">Project Age</th>
                </tr>
            </thead>
            <tbody>
                {% for project in projects %}
                <tr>
                    <th scope="row">{{project.id}}</th>
                    <td> <a href="/project/{{project.id}}" class="card-link"
                            style="color: orange;">{{ project.title }}</a></td>
                    <td><a href="/company/{{project.company.user}}" class="card-link"
                            style="color: orange;">{{ project.company }}</a></td>
                    <td>{{ project.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<br>
